name: smart_file_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  #State Management
  get: ^4.1.4

  #UI
  cupertino_icons: ^1.0.3
  multi_circular_slider: ^0.0.3
  flutter_staggered_grid_view: ^0.4.0

  # flutter_svg: 
  flutter_svg: ^0.22.0
  flutter_icons: ^1.1.0
  fluttertoast: ^8.0.7 
  percent_indicator: ^3.0.1

  #utils
  path_provider: ^2.0.1
  path_provider_ex: ^1.0.1
  mime_type: ^1.0.0
  open_file: ^3.2.1
  video_player: ^2.1.1
  permission_handler: ^8.0.0+1
  device_info: ^2.0.1
  device_apps: ^2.1.1
  intl: ^0.17.0
  image: ^3.0.2
  tflite: ^1.1.2
  
  #share prefrences
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/models/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
